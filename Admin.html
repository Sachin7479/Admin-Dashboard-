<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(6px);
        }
        
        .sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 20px;
        }
        
        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 24px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .sidebar ul li:hover {
            color: #00d1ff;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        header p {
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #00d1ff;
        }
        
        .card p {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Welcome, Admin</h1>
                <p>Your dashboard overview</p>
            </header>

            <section class="grid-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,230</p>
                </div>
                <div class="card">
                    <h3>New Orders</h3>
                    <p>320</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>â‚¹45,000</p>
                </div>
                <div class="card">
                    <h3>Feedback</h3>
                    <p>96</p>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
